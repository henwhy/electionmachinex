<html>
<head>
    <title>Amazing Electionmachine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">

    <img id="headerimg" src="Logo.png" width="720"/>
    <div class="question">
        <h1>Electionmachine</h1>
    </div>
    <form action="Electionmachine">
        <input id="submitbtn" type="submit" value="Begin" name="btnBegin"/>
    </form>

    <form action="/newCandidateJson">
        <input id="submitbtn" type="submit" value="New candidate" name="btnAdd"/>
    </form>

    <form action="/editCandidateJson">
        <input id="submitbtn" type="submit" value="Edit candidate" name="btnEdit"/>
    </form>

    <form action="/newQuestionJson">
        <input id="submitbtn" type="submit" value="Add question" name="btnAddQuestion"/>
    </form>

    <form action="/editQuestionJson">
        <input id="submitbtn" type="submit" value="Edit question" name="btnEditQuestion"/>
    </form>
</div>
</body>
</html>
